<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STEM LAB || Experiments</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.svg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
      body {
        background-color: #f8f9fa;
        padding: 40px 0;
      }
      .experiment-card {
        background: white;
        border-radius: 12px;
        padding: 30px 20px;
        text-align: center;
        transition: all 0.3s ease;
        border: 1px solid #e9ecef;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: inherit;
      }
      .experiment-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border-color: #06b6d4;
        color: inherit;
        text-decoration: none;
      }
      .experiment-card .icon {
        font-size: 48px;
        color: #06b6d4;
        margin-bottom: 20px;
      }
      .experiment-card h5 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        color: #212529;
      }
      .page-title {
        margin-bottom: 50px;
      }
      .page-title h5 {
        font-size: 32px;
        font-weight: 700;
        color: #212529;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 text-center page-title">
          <h5>Experiments</h5>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-lg-3 col-md-6">
          <a href="experiments/physics/interactive-cube/index.html" target="_blank" class="experiment-card">
            <div class="icon">
              <i class="bi bi-box"></i>
            </div>
            <h5>Interactive Cube</h5>
          </a>
        </div>
        
        <div class="col-lg-3 col-md-6">
          <a href="experiments/physics/archimedes/index.html" target="_blank" class="experiment-card">
            <div class="icon">
              <i class="bi bi-droplet"></i>
            </div>
            <h5>Archimedes' Principle</h5>
          </a>
        </div>
        
        <div class="col-lg-3 col-md-6">
          <a href="experiments/physics/static-electricity/index.html" target="_blank" class="experiment-card">
            <div class="icon">
              <i class="bi bi-lightning-charge"></i>
            </div>
            <h5>Static Electricity</h5>
          </a>
        </div>
        
        <div class="col-lg-3 col-md-6">
          <a href="experiments/physics/magnetism/index.html" target="_blank" class="experiment-card">
            <div class="icon">
              <i class="bi bi-magnet"></i>
            </div>
            <h5>Magnetism</h5>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
