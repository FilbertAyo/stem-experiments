<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Cube — Experiment</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
        background: #ffffff;
        color: #0f1720;
      }

      #container {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: 400px;
        height: 400px;
        perspective: 900px;
      }

      .scene {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .cube-face {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        border: 1px solid rgba(148, 163, 184, 0.8);
        background: linear-gradient(
            120deg,
            rgba(14, 165, 164, 0.15),
            rgba(255, 255, 255, 0)
          ),
          rgba(248, 250, 252, 0.9);
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.12);
        color: #0f1720;
      }

      .cube-face::after {
        content: "";
        position: absolute;
        inset: 10%;
        border: 1px dashed rgba(14, 165, 164, 0.4);
      }

      .cube-face:nth-child(1) {
        transform: rotateY(0deg) translateZ(100px);
      }
      .cube-face:nth-child(2) {
        transform: rotateY(90deg) translateZ(100px);
      }
      .cube-face:nth-child(3) {
        transform: rotateY(180deg) translateZ(100px);
      }
      .cube-face:nth-child(4) {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .cube-face:nth-child(5) {
        transform: rotateX(90deg) translateZ(100px);
      }
      .cube-face:nth-child(6) {
        transform: rotateX(-90deg) translateZ(100px);
      }

      .ui {
        position: absolute;
        left: 12px;
        top: 12px;
        width: 320px;
        background: #ffffff;
        color: #0f1720;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.12);
        border: 1px solid #e2e8f0;
      }

      .ui h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      .row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 8px 0;
      }

      .row label {
        width: 70px;
        font-size: 13px;
      }

      input[type="range"] {
        flex: 1;
      }

      button {
        background: #0ea5a4;
        border: 0;
        padding: 8px 10px;
        border-radius: 6px;
        color: #032;
        cursor: pointer;
        font-size: 13px;
      }

      button.secondary {
        background: #f1f5f9;
        color: #0f1720;
        border: 1px solid #e2e8f0;
      }

      button:hover {
        opacity: 0.9;
      }

      .button-group {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 8px;
      }

      .button-group button {
        flex: 1;
        min-width: 80px;
      }

      .status {
        margin-top: 8px;
        padding: 10px;
        border-radius: 8px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        font-size: 13px;
      }

      .small {
        font-size: 12px;
        color: #475569;
      }

      .footer {
        position: absolute;
        left: 12px;
        bottom: 12px;
        color: #475569;
        font-size: 13px;
        background: rgba(241, 245, 249, 0.95);
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="stage">
        <div class="scene" id="cube">
          <div class="cube-face">Front</div>
          <div class="cube-face">Right</div>
          <div class="cube-face">Back</div>
          <div class="cube-face">Left</div>
          <div class="cube-face">Top</div>
          <div class="cube-face">Bottom</div>
        </div>
      </div>
    </div>

    <div class="ui" id="controls">
      <h3>Interactive 3D Cube — Experiment</h3>

      <div class="row">
        <label>Rotate X</label>
        <input id="rotateXRange" type="range" min="-180" max="180" value="0" />
        <div id="rotateXVal" class="small">0°</div>
      </div>

      <div class="row">
        <label>Rotate Y</label>
        <input id="rotateYRange" type="range" min="-180" max="180" value="0" />
        <div id="rotateYVal" class="small">0°</div>
      </div>

      <div class="row">
        <label>Rotate Z</label>
        <input id="rotateZRange" type="range" min="-180" max="180" value="0" />
        <div id="rotateZVal" class="small">0°</div>
      </div>

      <div class="button-group">
        <button id="resetBtn" class="secondary">Reset</button>
      </div>

      <div class="status" id="status">Rotation: X 0°, Y 0°, Z 0°</div>

      <div class="small" style="margin-top: 8px">
        Use the sliders to rotate the cube along each axis. Click Reset to return to the original position.
      </div>
    </div>

    <div class="footer">
      Interactive 3D Cube Experiment
    </div>

    <script>
      const cube = document.getElementById("cube");
      const status = document.getElementById("status");
      const rotateXRange = document.getElementById("rotateXRange");
      const rotateYRange = document.getElementById("rotateYRange");
      const rotateZRange = document.getElementById("rotateZRange");
      const rotateXVal = document.getElementById("rotateXVal");
      const rotateYVal = document.getElementById("rotateYVal");
      const rotateZVal = document.getElementById("rotateZVal");
      const resetBtn = document.getElementById("resetBtn");

      const rotation = {
        x: 0,
        y: 0,
        z: 0,
      };

      function updateScene() {
        cube.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg) rotateZ(${rotation.z}deg)`;
        status.textContent = `Rotation: X ${rotation.x}°, Y ${rotation.y}°, Z ${rotation.z}°`;
      }

      rotateXRange.addEventListener("input", () => {
        rotation.x = parseFloat(rotateXRange.value);
        rotateXVal.textContent = rotation.x + "°";
        updateScene();
      });

      rotateYRange.addEventListener("input", () => {
        rotation.y = parseFloat(rotateYRange.value);
        rotateYVal.textContent = rotation.y + "°";
        updateScene();
      });

      rotateZRange.addEventListener("input", () => {
        rotation.z = parseFloat(rotateZRange.value);
        rotateZVal.textContent = rotation.z + "°";
        updateScene();
      });

      resetBtn.addEventListener("click", () => {
        rotation.x = rotation.y = rotation.z = 0;
        rotateXRange.value = 0;
        rotateYRange.value = 0;
        rotateZRange.value = 0;
        rotateXVal.textContent = "0°";
        rotateYVal.textContent = "0°";
        rotateZVal.textContent = "0°";
        updateScene();
      });

      updateScene();
    </script>
  </body>
</html>
